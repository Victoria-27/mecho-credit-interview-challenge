<form [formGroup]="requestForm" (ngSubmit)="createRequest()" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">

    <div class="mb-4">
        <label for="method" class="block text-gray-700 font-bold mb-2">Method</label>
        <select formControlName="method" id="method" class="w-full p-2 border rounded">
            <option value="cash">Cash</option>
            <option value="credit">Credit</option>
        </select>
        <div *ngIf="requestForm.get('method')?.hasError('required')" class="text-red-500 text-sm mt-1">Method is required</div>
    </div>
    
    <div class="mb-4">
        <label for="type" class="block text-gray-700 font-bold mb-2">Type</label>
        <select formControlName="type" id="type" class="w-full p-2 border rounded">
            <option value="inspection">Inspection</option>
            <option value="servicing">Servicing</option>
            <option value="repairs">Repairs</option>
            <option value="maintenance">Maintenance</option>
        </select>
        <div *ngIf="requestForm.get('type')?.hasError('required')" class="text-red-500 text-sm mt-1">Type is required</div>
    </div>
    
    <div class="mb-4">
        <label for="amount" class="block text-gray-700 font-bold mb-2">Amount</label>
        <input type="number" id="amount" formControlName="amount" readonly class="w-full p-2 border rounded">
    </div>
    
    <button type="submit" [disabled]="requestForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600">Create Request</button>
</form>
